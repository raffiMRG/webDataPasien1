<html>
<head>
    <title>Riwayat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .header {
            background-color: #f4a7a3;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo img {
            display: flex;
            align-items: center;
            height: 50px;
        }
        .header .logo i {
            font-size: 24px;
            margin-right: 10px;
        }
        .header .logo span {
            font-size: 24px;
            font-weight: bold;
        }
        .header .nav {
            font-size: 18px;
        }
        .header .nav a {
            text-decoration: none;
            color: #ffffff;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .chart-container {
            border: 10px solid #f4a7a3;
            display: inline-block;
            padding: 20px;
        }
        .chart {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="Screenshot_2024-09-02_152828-removebg-preview.png" alt="">
        </div>
        <div class="nav">
            <a href="main.html"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>
    <div class="content">
        <h1>Riwayat</h1>
        <div class="chart-container">
            <canvas id="myChart" class="chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['14 Agst', '21 Agst', '28 Agst'],
                datasets: [{
                    label: 'Data',
                    data: [150, 160, 120],
                    borderColor: 'red',
                    fill: false,
                    lineTension: 0
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 200
                    }
                }
            }
        });
    </script>
</body>
</html>
